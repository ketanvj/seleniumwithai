 <script> 
 function getsingle()
 {

 }
function getvalues() {
var text, fLen, i;
var x=document.getElementById("sel");

fLen = x.options.length;

text = "<p>Interested cities :</p><ul>";
for (i = 0; i < fLen; i++) {
    if(x.options[i].selected ){
    text += "<li>" + x.options[i].value + "</li>";
    
  }
}
text += "</ul>";
document.getElementById("cities").innerHTML = text;
}
